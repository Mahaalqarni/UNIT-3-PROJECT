<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task List</h1>
    <div id="taskList">
        {% for task in tasks %}
            <div class="task">
                <h3>{{ task.title }}</h3>
                <p>Due Date: {{ task.due_date }}</p>
                <p>{{ task.description }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
